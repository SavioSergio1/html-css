<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo/style.css">
    <title>Central</title>
</head>
<body>
        <div id="container">
        
        <header>
            <h1>Cabeçalho</h1>
        </header>

        <nav id="sidebar">
          <div class="menu-lateral">
            <div class="logo">
                <img src="medias/imagens/Logo.png" alt="Logo" height="100px" width="100px">
            </div>
            <!-- expandir -->
            <hr width="95%" align="left" size="1px" color="gray">
            <ul>
                <li class="op-menu">
                    <a href="#">
                        <span class="material-symbols-outlined">
                            account_circle
                        </span>
                        <span class="texto">Entrar</span>
                    </a>
                </li>
                <li class="op-menu">
                    <a href="#">
                        <span class="material-symbols-outlined">
                            lightbulb
                        </span>
                        <span class="texto">Sobre</span>
                    </a>
                </li>
            </ul>
          </div>
        </nav>

        <main>
          <section>
            <article id="form">
                <div class="card">
                    <h1>Informe os dados do Bebê</h1>
                    <form action="#" method="post">
                        <div class="textfield"><input type="text" placeholder="Nome do bebê"></div>
                        <div class="textfield"><input type="number" placeholder="Idade em meses"></div>
                        <div class="textfield">
                            <p class="inline">Início do sono noturno</p>
                            <input type="time">
                        </div>
                        <div class="textfield">
                            <p class="inline">Término do sono noturno</p>
                            <input type="time">
                        </div>
                        <input type="submit" value="Criar Perfil" class="submit">
                    </form>
                </div>
            </article>
        </section>
</body>
</html>
